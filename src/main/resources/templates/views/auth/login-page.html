

<!DOCTYPE html>
<html lang="en" layout:decorate="/layout/_auth"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div layout:fragment="style">
        <link rel="stylesheet" th:href="@{/assets/web/css/login-page.css}"/>
    </div>
    <style>
        .logo-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row" style="justify-content: center; align-items: center">
        <div class="col-sm-6" style="background-color: white; padding-bottom: 20px; padding: 20px; border-radius: 20px; ">
            <div class="d-flex justify-content-center">
                <div class="logo-container">
                    <img src="/assets/images/rupp-logo.png" alt="RUUPBank Logo"/>
                    <div style="font-size: 22px; margin-top: 0px; font-weight: bolder">RUPPBank</div>
                </div>
            </div>
            <div style="margin-bottom:20px                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              ;margin-top: 20px;">
                <div class="txtTitle" style="margin-top:60px;">Welcome back,</div>
                <div class="txtTitle">LOGIN</div>
            </div>
            <form class="need-validate" novalidate>
                <div class="row">
                    <div class="col-12">
                        <label for="txtEmail" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="txtEmail" placeholder="Email" required>
                            <div class="invalid-feedback">The email field is required.</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="txtPassword" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Password" required>
                            <div class="invalid-feedback">The password field is required.</div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <button id="btnSubmit" type="submit" class="cssbuttons-io-button mt-4" style="width: 250px;">
                        Login
                        <div class="icon">
                            <svg
                                    height="24"
                                    viewBox="0 0 24 24"
                                    width="24"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                        fill="currentColor"
                                ></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</th:block>
<div layout:fragment="script">
    <script th:inline="javascript">
        <!--FORM LOAD-->
        $(document).ready(function () {
            // alert(1);
        });

        // Hold screen to validation
        var form = document.getElementsByClassName('need-validate');
        var validation = Array.prototype.filter.call(form, function (forms) {
            forms.addEventListener('submit', function (event) {
                if (forms.checkValidity() === false) {
                    event.preventDefault();
                } else {
                    event.preventDefault();
                    var Email = $('#txtEmail').val();
                    var Password = $('#txtPassword').val();

                    var json={
                        email: Email,
                        password: Password
                    };

                    $.ajax({
                        type: "POST",
                        url: "api/v1/auth/check-login",
                        contentType: 'application/json',
                        dataType: 'json',
                        data: JSON.stringify(json),
                        processData: false,
                        success: function (response) {
                            console.log(response)
                            if (response.errorCode === "200"){
                                window.location.href = "/dashboard";
                            }else if (response.errorCode === "202"){
                                Swal.fire({
                                    title: "Bad Request",
                                    text: "User is inactive. Please contact the admin.",
                                    icon: "error"
                                });
                            }
                            else if (response.errorCode === "203"){
                                window.location.href = "/change-password";
                            }else if (response.errorCode === "999"){
                                Swal.fire({
                                    title: "Bad Request",
                                    text: "Invalid credentials.",
                                    icon: "error"
                                });
                            }else if (response.errorCode === "404"){
                                Swal.fire({
                                    title: "Bad Request",
                                    text: "Invalid credentials.",
                                    icon: "error"
                                });
                            }
                        },
                        error: function (xhr, status, error) {
                            hideLoading();
                            Swal.fire({
                                title: "Error",
                                text: "An error occurred while processing your request.",
                                icon: "error"
                            });
                        }
                    });
                }
                forms.classList.add('was-validated');
            }, false);
        });
    </script>
</div>
</body>

</html>
